<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
    <title>Tela de Login</title>
</head>

<body>
    <div class="container">
        <form>
            <h1>Entra na Plataforma</h1>
            <div class="input-container">
                <input placeholder="Email" type="email" required><img width="20" height="20"
                    src="https://img.icons8.com/nolan/64/user-male-circle.png" alt="user-male-circle" />
            </div>

            <div class="input-container">
                <input placeholder="Senha" type="password" required><img width="20" height="20"
                    src="https://img.icons8.com/nolan/64/lock-2.png" alt="lock-2" />
                    <a href="#">Esqueci minha senha</a>
            </div>

            <button type="submit" class="submit-button">Entrar</button>
            <div class="register-link">
                <p>Não está cadastrado? <a href="#">Cadastrar</a> </p>
            </div>
        </form>
    </div>

</body>

</html>
